<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Fylo Data Storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body onload="bigger()">
    <div id="content">
        <div class="item1">
            <img class="logo" src="imgs/logo.svg" alt="fylo logo">
            <div class="icons">
                <div class="icon-holder">
                    <img class="icon" src="imgs/icon-document.svg" alt="">
                </div>
                <div class="icon-holder">
                    <img class="icon" src="imgs/icon-folder.svg" alt="">
                </div>
                <div class="icon-holder">
                    <img class="icon" src="imgs/icon-upload.svg" alt="">
                </div>
            </div>
        </div>
        <div class='item2'>
            <p class="thin-white">You've used <span class="thick"> 815 GB </span> of your storage</p>
            <div class="memory">
                <div id="used">
                    <div class="white_circle"></div>
                </div>
            </div>
            <div class="gb">
                <p class="thick">0 GB</p>
                <p class="thick">1000 GB</p>
            </div>
            <div class="whitecube">
                <p>185 <span>GB LEFT</span></p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
